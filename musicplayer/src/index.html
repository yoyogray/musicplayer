<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>musicplayer</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"></meta>
    <link rel="stylesheet" href="./css/index.css">
    
</head>
<body>
   <div class="content-wrapper">
       <div class="song-img">
           <div class="img-wrapper">
               <img src="" alt="">
           </div>
       </div>
       
       <div class="song-info">
           <h1 class="song-name">丑八怪丑八怪丑八怪丑八怪丑八怪丑八怪丑八怪</h1>
           <h3 class="singer-name">薛之谦</h3>
           <h3 class="album-name">想得美</h3>
       </div> 
       
       <div class="play-area">
           <div class="current-time">00:00</div>
           <div class="pro-wrapper">
               <div class="pro-bottom"></div>
               <div class="pro-top">
                   <div class="slide-point"></div>
               </div>
               
           </div>
           <div class="all-time">04:00</div>
       </div>
       
      <div class='control-area'>
           <div class="btn-wrapper like-btn"></div>
           <div class="btn-wrapper prev-btn"></div>
           <div class="btn-wrapper play-btn"></div>
           <div class="btn-wrapper next-btn"></div>
           <div class="btn-wrapper list-btn"></div>
       </div>
       
   </div>
   
   
    <script src='./js/zepto.min.js'></script>
    <script src='./js/gaussBlur.js'></script>
    <script src='./js/render.js'></script>
    <script src='./js/controlManager.js'></script>
    <script src='./js/audioManager.js'></script>
    <script src='./js/processor.js'></script>
    <script src='./js/list.js'></script>
    <script src='./js/index.js'></script>
   
</body>
</html>
